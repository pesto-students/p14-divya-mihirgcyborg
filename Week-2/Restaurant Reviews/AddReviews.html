<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
  </head>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    li {
      float: left;
      margin-right: 10px;
    }
  </style>
  <body>
    <!-- header -->
    <header><h1>Restaurant Reviews</h1></header>
    <!-- nav-bar -->
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./AddReviews.html">Add Reviews</a></li>
        <li><a href="./AboutPage.html">About</a></li>
      </ul>
    </nav>

    <br />
    <main>
      <h2>Add Reviews</h2>
      <form action="./index.html">
        <label for="name">Name?</label>
        <input type="text" name="name" id="name" />
        <br />
        <br />

        <label for="restaurant">Restaurant?</label>
        <select name="restaurant" id="restaurant">
          <option value="Choose one option">Choose one option</option>
          <option value="Greek House">Greek House</option>
          <option value="Main Street Cafe">Main Street Cafe</option>
        </select>
        <br /><br />

        <label for="date">Date Of Visit?</label>
        <input type="date" name="date" id="date" />
        <br /><br />

        <label for="rating">Rating?</label>
        <input type="number" name="rating" id="rating" max="5" min="0" />
        <br /><br />

        <label for="details">Details?</label>
        <textarea name="details" id="details" cols="30" rows="5"></textarea>
        <br /><br />

        <button type="submit">Submit</button>
      </form>
    </main>

    <br />
    <!-- footer -->
    <p>@ 2022 Retaurant Reviews</p>
  </body>
</html>
