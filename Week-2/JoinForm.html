<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form To Join Social Network</title>
  </head>

  <style>
    label {
      margin-right: 5px;
    }
  </style>
  <body>
    <h1>Join a Social Network</h1>
    <form action="" method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <td><label for="fullName">Full name:</label></td>
          <td><input type="text" name="fullName" id="fullName" required /></td>
        </tr>
        <tr>
          <td><label for="email">Email address: </label></td>
          <td><input type="email" name="email" id="email" required /></td>
        </tr>
        <tr>
          <td><label for="about">About Me:</label></td>
          <td>
            <textarea name="about" id="about" cols="50" rows="3"></textarea>
          </td>
        </tr>
        <tr>
          <td><label for="picture">Photo:</label></td>
          <td><input type="file" name="picture" id="picture" /></td>
        </tr>
      </table>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
