<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting lineup</title>
  </head>
  <style>
    fieldset {
      width: 300px;
      margin-bottom: 20px;
    }
  </style>
  <body>
    <h1>Starting Lineup</h1>
    <form action="">
      <fieldset>
        <legend>Status:</legend>
        <input type="radio" name="radio" id="draft" />
        <label for="draft">Draft</label>
        <input type="radio" name="radio" id="final" checked />
        <label for="draft">Final</label>
      </fieldset>

      <label for="">Date</label>
      <select name="gameDate" id="date">
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
      </select>
      <br />
      <br />

      <fieldset>
        <legend>Players:</legend>
        <input type="checkbox" name="player" id="Aarav Agarwal" />
        <label for="Aarav Agarwal">Aarav Agarwal</label>
        <br />
        <input type="checkbox" name="player" id="Ava Johnson" />
        <label for="Ava Johnson">Ava Johnson</label>
        <br />
        <input type="checkbox" name="player" id="Julio Ortiz" />
        <label for="Julio Ortiz">Julio Ortiz</label>
        <br />
        <input type="checkbox" name="player" id="Liam Rubio" />
        <label for="Liam Rubio">Liam Rubio</label>
        <br />
        <input type="checkbox" name="player" id="Emma Witherspoon" />
        <label for="Emma Witherspoon">Aarav Agarwal</label>
      </fieldset>

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
