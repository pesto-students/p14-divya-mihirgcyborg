<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and List</title>
    <style>
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }

      table {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="3"><h1>1</h1></td>
      </tr>
      <tr>
        <td rowspan="2"><h1>2</h1></td>
        <td><h1>3</h1></td>
        <td><h1>4</h1></td>
      </tr>
      <tr>
        <td><h1>5</h1></td>
        <td><h1>6</h1></td>
      </tr>
    </table>

    <ol>
      <li>
        Desktop
        <ul>
          <li>Mac Os</li>
          <li>linux</li>
          <li>Windows</li>
        </ul>
      </li>
      <li>
        Mobile
        <ul>
          <li>Mobile</li>
          <li>IOS</li>
        </ul>
      </li>
    </ol>
  </body>
</html>
